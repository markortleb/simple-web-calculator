<!DOCTYPE html>
<html>
<head>
    <title>Mark's Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-upper">
            <div class="calculator-screen">
                <p></p>
            </div>
        </div>
        <div class="calculator-lower">
            <div class="calculator-lower-left">
                <div class="button-row">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                </div>
                <div class="button-row">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                </div>
                <div class="button-row">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                </div>
                <div class="button-row">
                    <button class="open-parentheses">(</button>
                    <button class="zero">0</button>
                    <button class="close-parentheses">)</button>
                </div>
                <div class="button-row">
                    <button class="calculate">Calculate</button>
                </div>
            </div>
            <div class="calculator-lower-right">
                <button class="addition">+</button>
                <button class="subtraction">-</button>
                <button class="multiplication">*</button>
                <button class="division">/</button>
                <button class="exponent">^</button>
                <button class="period">.</button>
                <button class="clear">CLR</button>
            </div>
        </div>
    </div>
</body>
</html>
